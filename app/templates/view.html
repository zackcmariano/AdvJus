<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro AdvJus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Todos os Dados do Cliente</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" type="button" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="col-5 m-auto pt-4 pb-2 text-md-left">
        <strong>Nome: </strong>{{db.nome}}<br>
        <strong>RG: </strong>{{db.rg}}<br>
        <strong>CPF: </strong>{{db.cpf}}<br>
        <strong>Nasc: </strong>{{db.nasc}}<br>
        <strong>Sexo: </strong>{{db.sexo}}<br>
        <strong>DDD: </strong>{{db.ddd}}<br>
        <strong>Telefone: </strong>{{db.telefone}}<br>
        <strong>E-mail: </strong>{{db.email}}<br>
    </div>
</body>
</html>
