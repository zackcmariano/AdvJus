<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes AdvJus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Clientes AdvJus</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/cadastro" type="button" class="btn btn-secondary">Cadastrar Cliente</a>
    </div>

    <div class="col-6  m-auto pt-3 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar por E-mail  /  Telefone...">
        </form>
    </div>


    <div class="col-10 m-auto pt-4 pb-2 text-center">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">DDD</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
            <tr>
                <th >{{dbs.id}}</th>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.email}}</td>
                <td>{{dbs.ddd}}</td>
                <td>{{dbs.telefone}}</td>
                <td>
                    <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                    <a href="/edit/{{dbs.id}}" class="btn btn-primary ms-2">Editar</a>
                    <a href="/delete/{{dbs.id}}" class="btn btn-danger ms-2 btnDel">Deletar</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
