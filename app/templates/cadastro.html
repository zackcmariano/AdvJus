<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro AdvJus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Cadastrar Novo Cliente</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" type="button" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="col-4 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>

        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <div class="form-group col-12">{{cadastro.nome}}</div>
                <div class="input-group mt-3 mb-2">
                    <div class="form-group col-5 mt-2">{{cadastro.rg}}</div>
                    <div class="form-group m-3 mt-2">{{cadastro.cpf}}</div>
                </div>
                <div class="input-group mb-2">
                    <div class="form-group col-5 mt-2">{{cadastro.nasc}}</div>
                    <div class="form-group m-3 mt-2">{{cadastro.sexo}}</div>
                </div>
                <div class="input-group mb-2">
                    <div class="form-group col-2 mt-2">{{cadastro.ddd}}</div>
                    <div class="form-group col-8 ms-4 mt-2">{{cadastro.telefone}}</div>
                </div>
                <div class="form-group mt-4">{{cadastro.email}}</div>
                <button type="submit" class="btn btn-success col-6 mt-4">Cadastrar</button>
            </div>

        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
